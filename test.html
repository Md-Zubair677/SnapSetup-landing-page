<!DOCTYPE html>
<html>
<head><title>Test Form</title></head>
<body>
<h1>Test Feedback Form</h1>
<button onclick="testSubmit()">Test Submit</button>
<div id="result"></div>

<script>
async function testSubmit() {
    const data = {
        name: 'Test User',
        email: 'test@example.com',
        profession: 'developer',
        rating: '5',
        smoothness: 'yes',
        detection: 'yes',
        issues: 'none',
        files: [],
        feedback: 'This is a test'
    };
    
    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbz4Ml3BmwF49lr_AumN0g-N3dNoQLUENU9_yKFBHbeMffIhmcdRB3I9AzBGkCFpCixy/exec', {
            redirect: 'follow',
            method: 'POST',
            headers: {'Content-Type': 'text/plain'},
            body: JSON.stringify(data)
        });
        document.getElementById('result').innerHTML = '<p style="color:green">Success! Check your Google Sheet.</p>';
    } catch (error) {
        document.getElementById('result').innerHTML = '<p style="color:red">Error: ' + error + '</p>';
    }
}
</script>
</body>
</html>
